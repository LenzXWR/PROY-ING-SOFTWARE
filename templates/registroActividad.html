<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividad de Turismo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Actividad de Turismo</h2>
        <form action="/actividad/registrar" method="POST">
            <div class="form-group">
                <label for="nombre_actividad">Nombre de la Actividad</label>
                <input type="text" class="form-control" id="nombre_actividad" name="nombre_actividad" required>
            </div>
            <div class="form-group">
                <label for="descripcion_actividad">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion_actividad" name="descripcion_actividad" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="id_establecimiento">ID del Establecimiento</label>
                <input type="number" class="form-control" id="id_establecimiento" name="id_establecimiento" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
